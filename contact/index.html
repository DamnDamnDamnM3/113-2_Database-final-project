<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>聯絡我們</title>

    <style>
        body {
            margin: 0;
            padding: 0 150px;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 20px;
        }

        .logo-title {
            display: flex;
            align-items: center;
            color: #2863a2;
            font-weight: bold;
            font-size: 20px;
            text-decoration: none;
        }

        .logo-title img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-item {
            color: #545454;
            text-decoration: none;
            cursor: pointer;
            padding: 16px 8px;
        }

        .nav-item:hover {
            color: #2863a2;
            border-bottom: 2px solid #2863a2;
            padding-bottom: 14px;
        }

        /* 目前頁面樣式 */
        .nav-item.active {
            color: #2863a2;
            border-bottom: 2px solid #2863a2;
            padding-bottom: 14px;
        }

        .members-container {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .members-container:hover>.nav-item.members {
            color: #2863a2;
            border-bottom: 2px solid #2863a2;
            padding-bottom: 14px;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-top: none;
            display: none;
            flex-direction: column;
            min-width: 180px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .dropdown a {
            padding: 10px;
            text-decoration: none;
            color: #545454;
            display: block;
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
            color: #2863a2;
        }

        .members-container:hover>.dropdown {
            display: flex;
        }

        .content {
            margin: 40px 0;
            font-size: 18px;
            line-height: 1.6;
        }

        .site-footer {
            background-color: #2863a2;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 150px;
            font-size: 14px;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
            box-sizing: border-box;
            width: 100vw;
            /* 讓 footer 寬度是視窗寬度 */
            margin-left: calc(-50vw + 50%);
            /* 負的左右邊距，讓它從螢幕最左邊開始 */
            margin-right: calc(-50vw + 50%);
            box-sizing: border-box;
        }

        .footer-left img {
            height: 70px;
            width: auto;
        }

        .footer-right p {
            margin: 2px 0;
            line-height: 1.5;
            white-space: nowrap;
        }

        @media (max-width: 600px) {
            body {
                padding: 0 20px;
            }

            .site-footer {
                flex-direction: column;
                padding: 20px 20px;
                text-align: center;
            }

            .footer-right p {
                white-space: normal;
            }
        }
    </style>
</head>

<body>
    <div id="header-include"></div>
    <div class="content" id="contact-content">
        <h1>聯絡我們</h1>
        <p>聯絡我們</p>

        <p>聯絡我們</p>
        <p>聯絡我們</p>
        <p>聯絡我們</p>
    </div>
    <div id="footer-include"></div>
    <script>
        function fixBasePathForLinksAndImages(container) {
            if (typeof BASE_PATH === 'undefined') return;
            // 修正 a 標籤
            container.querySelectorAll('a').forEach(link => {
                const href = link.getAttribute('href');
                if (href && href.startsWith('/') && !href.startsWith(BASE_PATH)) {
                    link.setAttribute('href', BASE_PATH + href);
                }
            });
            // 修正 img 標籤
            container.querySelectorAll('img').forEach(img => {
                const src = img.getAttribute('src');
                if (src && src.startsWith('/') && !src.startsWith(BASE_PATH)) {
                    img.setAttribute('src', BASE_PATH + src);
                }
            });
        }
        function includeHTML(id, file) {
            if (typeof BASE_PATH === 'undefined') return;
            fetch(BASE_PATH + '/' + file).then(res => res.text()).then(html => {
                const container = document.getElementById(id);
                container.innerHTML = html;
                fixBasePathForLinksAndImages(container);
            });
        }
        includeHTML('header-include', 'header.html');
        includeHTML('footer-include', 'footer.html');
        // 動態設定 favicon
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof BASE_PATH !== 'undefined') {
                var favicon = document.getElementById('dynamic-favicon');
                if (favicon) {
                    favicon.href = BASE_PATH + '/pics/iecs_logo.png';
                }
            }
        });
    </script>
    <!-- JavaScript 控制 active 狀態 -->
    <script>
        const contactLink = document.getElementById('contact-link');
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            if (item !== contactLink) {
                item.addEventListener('mouseenter', () => {
                    contactLink.classList.remove('active');
                });
                item.addEventListener('mouseleave', () => {
                    contactLink.classList.add('active');
                });
            }
        });
    </script>
</body>

</html>
